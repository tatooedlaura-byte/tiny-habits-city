<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Base Designer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            display: flex;
            height: 100vh;
        }

        /* Asset Palette */
        .palette {
            width: 280px;
            background: #16213e;
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid #2a3a55;
        }
        .palette h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .palette-section {
            margin-bottom: 20px;
        }
        .palette-section h3 {
            font-size: 12px;
            color: #e94560;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .palette-section h3:hover {
            color: #ff6b6b;
        }
        .palette-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .palette-item {
            width: 70px;
            height: 80px;
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 9px;
            text-align: center;
            transition: all 0.2s;
            padding-bottom: 4px;
            position: relative;
            overflow: hidden;
        }
        .palette-item:hover {
            background: #2a3a55;
            border-color: #e94560;
        }
        .palette-item.dragging {
            opacity: 0.5;
        }
        .palette-item .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 70px;
            height: 55px;
            background: #0d0d1a;
        }
        .palette-item .thumbnail canvas {
            width: 100%;
            height: 100%;
        }
        .palette-item .loading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #a0a0a0;
        }
        .palette-item .code {
            font-weight: bold;
            color: #4ade80;
            position: relative;
            z-index: 1;
        }
        .palette-item .name {
            color: #a0a0a0;
            font-size: 7px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 66px;
            position: relative;
            z-index: 1;
        }

        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            padding: 12px 20px;
            background: #16213e;
            border-bottom: 1px solid #2a3a55;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #e94560;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #ff6b6b;
        }
        .toolbar button.secondary {
            background: #2a3a55;
        }
        .toolbar button.secondary:hover {
            background: #3a4a65;
        }
        .toolbar span {
            color: #a0a0a0;
            font-size: 13px;
        }

        /* Grid Area */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid {
            display: grid;
            gap: 2px;
            background: #0d0d1a;
            padding: 2px;
            border-radius: 8px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #1f2940;
            border: 1px dashed #2a3a55;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
            position: relative;
        }
        .cell.drag-over {
            background: #2a4a55;
            border-color: #4ade80;
        }
        .cell.has-item {
            background: #2a3a55;
            border: 1px solid #4ade80;
            cursor: pointer;
        }
        .cell.has-item:hover {
            background: #3a4a65;
        }
        .cell .item-code {
            font-weight: bold;
            color: #4ade80;
            font-size: 12px;
        }
        .cell .item-name {
            color: #a0a0a0;
            font-size: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 56px;
        }
        .cell .rotation {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 8px;
            color: #e94560;
        }
        .cell.wall {
            background: #3d2a1a;
            border-color: #5a4030;
        }

        /* Preview Panel */
        .preview-panel {
            width: 350px;
            background: #16213e;
            border-left: 1px solid #2a3a55;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .preview-panel h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        #preview-canvas {
            flex: 1;
            background: #0d0d1a;
            border-radius: 8px;
            min-height: 300px;
        }
        .output-section {
            margin-top: 16px;
        }
        .output-section h3 {
            font-size: 12px;
            color: #e94560;
            margin-bottom: 8px;
        }
        #output {
            background: #0d0d1a;
            border: 1px solid #2a3a55;
            border-radius: 6px;
            padding: 12px;
            font-family: monospace;
            font-size: 11px;
            color: #4ade80;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Instructions */
        .instructions {
            padding: 8px 12px;
            background: #1f2940;
            border-radius: 6px;
            font-size: 11px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .instructions strong {
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="palette">
        <h2>Assets</h2>
        <input type="text" id="search" placeholder="Search assets..." style="width: 100%; padding: 8px; margin-bottom: 12px; background: #1f2940; border: 1px solid #2a3a55; border-radius: 4px; color: #eaeaea;">
        <div id="palette-items"></div>
    </div>

    <div class="main">
        <div class="toolbar">
            <button onclick="clearGrid()">Clear Grid</button>
            <button class="secondary" onclick="exportLayout()">Export Layout</button>
            <button class="secondary" onclick="toggleWalls()">Toggle Walls</button>
            <span>Grid: <input type="number" id="grid-size" value="25" min="3" max="25" style="width: 50px; background: #1f2940; border: 1px solid #2a3a55; border-radius: 4px; color: #eaeaea; padding: 4px;">
            <button class="secondary" onclick="resizeGrid()">Resize</button></span>
            <span style="margin-left: auto;">Click placed item to rotate (R) or delete (X)</span>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div class="preview-panel">
        <h2>3D Preview</h2>
        <div class="instructions">
            <strong>Drag</strong> assets from left panel onto grid.<br>
            <strong>Click</strong> placed item to select, then <strong>R</strong> to rotate, <strong>X/Delete</strong> to remove.
        </div>
        <canvas id="preview-canvas"></canvas>
        <div class="output-section">
            <h3>Room Template Code</h3>
            <div id="output">// Place items to generate code</div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // All space base assets
        const assets = [
            // Base Modules
            { code: 'MA', name: 'basemodule_A', file: 'basemodule_A.gltf', category: 'Modules' },
            { code: 'MB', name: 'basemodule_B', file: 'basemodule_B.gltf', category: 'Modules' },
            { code: 'MC', name: 'basemodule_C', file: 'basemodule_C.gltf', category: 'Modules' },
            { code: 'MD', name: 'basemodule_D', file: 'basemodule_D.gltf', category: 'Modules' },
            { code: 'ME', name: 'basemodule_E', file: 'basemodule_E.gltf', category: 'Modules' },
            { code: 'MG', name: 'basemodule_garage', file: 'basemodule_garage.gltf', category: 'Modules' },

            // Roof Modules
            { code: 'RB', name: 'roofmodule_base', file: 'roofmodule_base.gltf', category: 'Modules' },
            { code: 'RA', name: 'roofmodule_cargo_A', file: 'roofmodule_cargo_A.gltf', category: 'Modules' },
            { code: 'RC', name: 'roofmodule_cargo_B', file: 'roofmodule_cargo_B.gltf', category: 'Modules' },
            { code: 'RD', name: 'roofmodule_cargo_C', file: 'roofmodule_cargo_C.gltf', category: 'Modules' },
            { code: 'RS', name: 'roofmodule_solar', file: 'roofmodule_solarpanels.gltf', category: 'Modules' },

            // Tunnels
            { code: 'TA', name: 'tunnel_straight_A', file: 'tunnel_straight_A.gltf', category: 'Tunnels' },
            { code: 'TB', name: 'tunnel_straight_B', file: 'tunnel_straight_B.gltf', category: 'Tunnels' },
            { code: 'DA', name: 'tunnel_diag_long_A', file: 'tunnel_diagonal_long_A.gltf', category: 'Tunnels' },
            { code: 'DB', name: 'tunnel_diag_long_B', file: 'tunnel_diagonal_long_B.gltf', category: 'Tunnels' },
            { code: 'DC', name: 'tunnel_diag_short_A', file: 'tunnel_diagonal_short_A.gltf', category: 'Tunnels' },
            { code: 'DD', name: 'tunnel_diag_short_B', file: 'tunnel_diagonal_short_B.gltf', category: 'Tunnels' },

            // Cargo
            { code: 'C1', name: 'cargo_A', file: 'cargo_A.gltf', category: 'Cargo' },
            { code: 'C2', name: 'cargo_A_packed', file: 'cargo_A_packed.gltf', category: 'Cargo' },
            { code: 'C3', name: 'cargo_A_stacked', file: 'cargo_A_stacked.gltf', category: 'Cargo' },
            { code: 'C4', name: 'cargo_B', file: 'cargo_B.gltf', category: 'Cargo' },
            { code: 'C5', name: 'cargo_B_packed', file: 'cargo_B_packed.gltf', category: 'Cargo' },
            { code: 'C6', name: 'cargo_B_stacked', file: 'cargo_B_stacked.gltf', category: 'Cargo' },

            // Cargo Depots
            { code: 'D1', name: 'cargodepot_A', file: 'cargodepot_A.gltf', category: 'Cargo' },
            { code: 'D2', name: 'cargodepot_B', file: 'cargodepot_B.gltf', category: 'Cargo' },
            { code: 'D3', name: 'cargodepot_C', file: 'cargodepot_C.gltf', category: 'Cargo' },

            // Containers
            { code: 'N1', name: 'containers_A', file: 'containers_A.gltf', category: 'Cargo' },
            { code: 'N2', name: 'containers_B', file: 'containers_B.gltf', category: 'Cargo' },
            { code: 'N3', name: 'containers_C', file: 'containers_C.gltf', category: 'Cargo' },
            { code: 'N4', name: 'containers_D', file: 'containers_D.gltf', category: 'Cargo' },

            // Landing Pads
            { code: 'PL', name: 'landingpad_large', file: 'landingpad_large.gltf', category: 'Pads' },
            { code: 'PS', name: 'landingpad_small', file: 'landingpad_small.gltf', category: 'Pads' },
            { code: 'LB', name: 'lander_base', file: 'lander_base.gltf', category: 'Pads' },

            // Vehicles
            { code: 'LA', name: 'lander_A', file: 'lander_A.gltf', category: 'Vehicles' },
            { code: 'LZ', name: 'lander_B', file: 'lander_B.gltf', category: 'Vehicles' },
            { code: 'TK', name: 'spacetruck', file: 'spacetruck.gltf', category: 'Vehicles' },
            { code: 'TL', name: 'spacetruck_large', file: 'spacetruck_large.gltf', category: 'Vehicles' },
            { code: 'TT', name: 'spacetruck_trailer', file: 'spacetruck_trailer.gltf', category: 'Vehicles' },

            // Energy
            { code: 'SP', name: 'solarpanel', file: 'solarpanel.gltf', category: 'Energy' },
            { code: 'WL', name: 'windturbine_low', file: 'windturbine_low.gltf', category: 'Energy' },
            { code: 'WT', name: 'windturbine_tall', file: 'windturbine_tall.gltf', category: 'Energy' },
            { code: 'DR', name: 'drill_structure', file: 'drill_structure.gltf', category: 'Energy' },

            // Structures
            { code: 'SL', name: 'structure_low', file: 'structure_low.gltf', category: 'Structures' },
            { code: 'ST', name: 'structure_tall', file: 'structure_tall.gltf', category: 'Structures' },
            { code: 'LI', name: 'lights', file: 'lights.gltf', category: 'Structures' },

            // Terrain
            { code: 'TW', name: 'terrain_low', file: 'terrain_low.gltf', category: 'Terrain' },
            { code: 'TC', name: 'terrain_low_curved', file: 'terrain_low_curved.gltf', category: 'Terrain' },
            { code: 'TH', name: 'terrain_tall', file: 'terrain_tall.gltf', category: 'Terrain' },
            { code: 'TX', name: 'terrain_tall_curved', file: 'terrain_tall_curved.gltf', category: 'Terrain' },
            { code: 'TS', name: 'terrain_slope', file: 'terrain_slope.gltf', category: 'Terrain' },
            { code: 'TI', name: 'terrain_slope_inner', file: 'terrain_slope_inner_corner.gltf', category: 'Terrain' },
            { code: 'TO', name: 'terrain_slope_outer', file: 'terrain_slope_outer_corner.gltf', category: 'Terrain' },
            { code: 'TM', name: 'terrain_mining', file: 'terrain_mining.gltf', category: 'Terrain' },

            // Rocks
            { code: 'R1', name: 'rock_A', file: 'rock_A.gltf', category: 'Terrain' },
            { code: 'R2', name: 'rock_B', file: 'rock_B.gltf', category: 'Terrain' },
            { code: 'R3', name: 'rocks_A', file: 'rocks_A.gltf', category: 'Terrain' },
            { code: 'R4', name: 'rocks_B', file: 'rocks_B.gltf', category: 'Terrain' },
        ];

        let gridSize = 13; // Centered grid from -6 to +6
        let gridData = [];
        let selectedCell = null;
        let showWalls = true;
        let draggedAsset = null;

        // Three.js setup
        let scene, camera, renderer, controls;
        const loader = new GLTFLoader();
        const loadedModels = new Map();

        function initThree() {
            const canvas = document.getElementById('preview-canvas');
            const rect = canvas.getBoundingClientRect();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xc2703a); // Mars orange

            camera = new THREE.PerspectiveCamera(45, rect.width / rect.height, 0.1, 1000);
            camera.position.set(25, 25, 25); // Further out for larger grid

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(rect.width, rect.height);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(10, 20, 10);
            scene.add(dir);

            // Ground plane - Mars surface (matches grid: gridSize * tileSize)
            const tileSize = 2;
            const groundSize = gridSize * tileSize;
            const groundGeo = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x8b4513 }); // Mars brown
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function buildPalette() {
            const container = document.getElementById('palette-items');
            const categories = {};

            assets.forEach(asset => {
                if (!categories[asset.category]) {
                    categories[asset.category] = [];
                }
                categories[asset.category].push(asset);
            });

            for (const [category, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'palette-section';
                section.innerHTML = `<h3>${category} (${items.length})</h3>`;

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'palette-items';

                items.forEach(asset => {
                    const item = document.createElement('div');
                    item.className = 'palette-item';
                    item.draggable = true;
                    item.dataset.code = asset.code;
                    item.dataset.name = asset.name;
                    item.dataset.file = asset.file;
                    item.innerHTML = `
                        <div class="thumbnail" data-file="${asset.file}">
                            <span class="loading">...</span>
                        </div>
                        <span class="code">${asset.code}</span>
                        <span class="name">${asset.name}</span>
                    `;

                    item.addEventListener('dragstart', (e) => {
                        draggedAsset = asset;
                        item.classList.add('dragging');
                    });
                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                    });

                    itemsDiv.appendChild(item);
                });

                section.appendChild(itemsDiv);
                container.appendChild(section);
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridData = [];

            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    // Mark wall positions (top and left edges)
                    if (showWalls && (y === 0 || x === 0)) {
                        cell.classList.add('wall');
                    }

                    cell.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        cell.classList.add('drag-over');
                    });
                    cell.addEventListener('dragleave', () => {
                        cell.classList.remove('drag-over');
                    });
                    cell.addEventListener('drop', (e) => {
                        e.preventDefault();
                        cell.classList.remove('drag-over');
                        if (draggedAsset) {
                            placeItem(x, y, draggedAsset);
                        }
                    });
                    cell.addEventListener('click', () => {
                        selectCell(x, y, cell);
                    });

                    grid.appendChild(cell);
                    row.push({ x, y, item: null, rotation: 0 });
                }
                gridData.push(row);
            }
        }

        function placeItem(x, y, asset) {
            const cellData = gridData[y][x];
            cellData.item = asset;
            cellData.rotation = 0;
            updateCellDisplay(x, y);
            updatePreview();
            updateOutput();
        }

        function updateCellDisplay(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            const cellData = gridData[y][x];

            if (cellData.item) {
                cell.classList.add('has-item');
                cell.innerHTML = `
                    <span class="item-code">${cellData.item.code}</span>
                    <span class="item-name">${cellData.item.name}</span>
                    ${cellData.rotation > 0 ? `<span class="rotation">${cellData.rotation}Â°</span>` : ''}
                `;
            } else {
                cell.classList.remove('has-item');
                cell.innerHTML = '';
            }

            if (showWalls && (y === 0 || x === 0)) {
                cell.classList.add('wall');
            }
        }

        function selectCell(x, y, cell) {
            // Deselect previous
            document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));

            if (gridData[y][x].item) {
                cell.classList.add('selected');
                selectedCell = { x, y };
            } else {
                selectedCell = null;
            }
        }

        async function updatePreview() {
            // Clear existing items (keep lights and ground)
            const toRemove = [];
            scene.traverse(obj => {
                if (obj.userData.isPlacedItem) {
                    toRemove.push(obj);
                }
            });
            toRemove.forEach(obj => scene.remove(obj));

            // Add grid items - match the grid exactly
            const tileSize = 2;
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    if (cellData.item) {
                        try {
                            const model = await loadModel(cellData.item.file);
                            if (model) {
                                const clone = model.clone();
                                // Convert grid coords to 3D: grid (0,0) is top-left, 3D needs centered coords
                                // x increases right in both, but y increases DOWN in grid and Z increases "forward" in 3D
                                clone.position.set(
                                    (x - halfGrid) * tileSize,
                                    0,
                                    (y - halfGrid) * tileSize
                                );
                                clone.rotation.y = (cellData.rotation * Math.PI) / 180;
                                clone.userData.isPlacedItem = true;
                                scene.add(clone);
                            }
                        } catch (e) {
                            console.log('Could not load:', cellData.item.file);
                        }
                    }
                }
            }
        }

        async function loadModel(filename) {
            if (loadedModels.has(filename)) {
                return loadedModels.get(filename);
            }

            return new Promise((resolve) => {
                loader.load(
                    `assets/space/${filename}`,
                    (gltf) => {
                        const model = gltf.scene;
                        model.scale.setScalar(1);
                        loadedModels.set(filename, model);
                        resolve(model);
                    },
                    undefined,
                    () => {
                        loadedModels.set(filename, null);
                        resolve(null);
                    }
                );
            });
        }

        function updateOutput() {
            const items = [];
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    if (cellData.item) {
                        items.push({
                            x: x - Math.floor(gridSize / 2),
                            y: y - Math.floor(gridSize / 2),
                            file: cellData.item.file,
                            rotation: cellData.rotation
                        });
                    }
                }
            }

            const output = document.getElementById('output');
            if (items.length === 0) {
                output.textContent = '// Place items to generate code';
            } else {
                output.textContent = `const roomTemplate = ${JSON.stringify(items, null, 2)};`;
            }
        }

        window.clearGrid = function() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    gridData[y][x].item = null;
                    gridData[y][x].rotation = 0;
                    updateCellDisplay(x, y);
                }
            }
            updatePreview();
            updateOutput();
        };

        window.exportLayout = function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Layout code copied to clipboard!');
            });
        };

        window.toggleWalls = function() {
            showWalls = !showWalls;
            buildGrid();
        };

        window.resizeGrid = function() {
            gridSize = parseInt(document.getElementById('grid-size').value) || 15;
            gridSize = Math.max(3, Math.min(25, gridSize));
            buildGrid();
            updatePreview();
            updateOutput();
        };

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            const { x, y } = selectedCell;

            if (e.key === 'r' || e.key === 'R') {
                gridData[y][x].rotation = (gridData[y][x].rotation + 90) % 360;
                updateCellDisplay(x, y);
                updatePreview();
                updateOutput();
            } else if (e.key === 'x' || e.key === 'X' || e.key === 'Delete' || e.key === 'Backspace') {
                gridData[y][x].item = null;
                gridData[y][x].rotation = 0;
                updateCellDisplay(x, y);
                selectedCell = null;
                updatePreview();
                updateOutput();
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.palette-item').forEach(item => {
                const code = item.dataset.code.toLowerCase();
                const name = item.dataset.name.toLowerCase();
                item.style.display = (code.includes(term) || name.includes(term)) ? '' : 'none';
            });
        });

        // Thumbnail rendering system
        const thumbnailCache = new Map();

        async function renderThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail[data-file]');

            // Create a shared renderer for thumbnails
            const thumbRenderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            thumbRenderer.setSize(140, 110); // 2x for retina
            thumbRenderer.setPixelRatio(1);

            const thumbScene = new THREE.Scene();
            thumbScene.background = new THREE.Color(0x0d0d1a);

            const thumbCamera = new THREE.PerspectiveCamera(40, 140/110, 0.1, 100);

            // Lighting for thumbnails
            const thumbAmbient = new THREE.AmbientLight(0xffffff, 0.7);
            thumbScene.add(thumbAmbient);
            const thumbDir = new THREE.DirectionalLight(0xffffff, 0.8);
            thumbDir.position.set(3, 5, 4);
            thumbScene.add(thumbDir);

            for (const thumb of thumbnails) {
                const file = thumb.dataset.file;

                // Check cache first
                if (thumbnailCache.has(file)) {
                    thumb.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = thumbnailCache.get(file);
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    thumb.appendChild(img);
                    continue;
                }

                try {
                    const model = await loadModel(file);
                    if (model) {
                        // Clear previous models from thumb scene
                        const toRemove = [];
                        thumbScene.traverse(obj => {
                            if (obj.userData.isThumbModel) toRemove.push(obj);
                        });
                        toRemove.forEach(obj => thumbScene.remove(obj));

                        // Clone and add model
                        const clone = model.clone();
                        clone.userData.isThumbModel = true;

                        // Calculate bounding box to center and scale
                        const box = new THREE.Box3().setFromObject(clone);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);

                        // Center the model
                        clone.position.sub(center);

                        // Position camera based on size
                        const distance = maxDim * 2.2;
                        thumbCamera.position.set(distance * 0.7, distance * 0.5, distance * 0.7);
                        thumbCamera.lookAt(0, 0, 0);

                        thumbScene.add(clone);

                        // Render
                        thumbRenderer.render(thumbScene, thumbCamera);

                        // Get image data
                        const dataUrl = thumbRenderer.domElement.toDataURL('image/png');
                        thumbnailCache.set(file, dataUrl);

                        // Update thumbnail element
                        thumb.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'contain';
                        thumb.appendChild(img);

                        // Clean up
                        thumbScene.remove(clone);
                    } else {
                        thumb.innerHTML = '<span class="loading">N/A</span>';
                    }
                } catch (e) {
                    thumb.innerHTML = '<span class="loading">ERR</span>';
                }
            }

            // Dispose of thumbnail renderer
            thumbRenderer.dispose();
        }

        // Initialize
        buildPalette();
        buildGrid();
        initThree();

        // Render thumbnails after a short delay to let page settle
        setTimeout(renderThumbnails, 500);
    </script>
</body>
</html>
