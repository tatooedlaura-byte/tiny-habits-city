<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Habits World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <h1>Tiny Habits</h1>
            <p class="subtitle" id="world-subtitle">Build your kingdom, one habit at a time</p>

            <div class="world-selector">
                <button class="world-btn active" data-world="kingdom" title="Medieval Kingdom">
                    <span class="world-icon">ğŸ°</span>
                    <span class="world-name">Kingdom</span>
                </button>
                <button class="world-btn locked" data-world="city" title="Modern City (Unlock at 50 tiles)">
                    <span class="world-icon">ğŸ™ï¸</span>
                    <span class="world-name">City</span>
                    <span class="world-lock">ğŸ”’</span>
                </button>
                <button class="world-btn locked" data-world="spacebase" title="Space Base (Unlock at 100 tiles)">
                    <span class="world-icon">ğŸš€</span>
                    <span class="world-name">Space</span>
                    <span class="world-lock">ğŸ”’</span>
                </button>
                <button class="world-btn locked" data-world="dungeon" title="Dungeon (Unlock at 150 tiles)">
                    <span class="world-icon">ğŸ›ï¸</span>
                    <span class="world-name">Dungeon</span>
                    <span class="world-lock">ğŸ”’</span>
                </button>
            </div>

            <div class="habits-section">
                <div class="custom-habit-row">
                    <input type="text" id="new-habit-input" placeholder="Add your own habit...">
                    <button id="save-habit-btn" class="btn-icon" title="Add habit">+</button>
                </div>
                <div id="habits-list"></div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="buildings-count">0</span>
                    <span class="stat-label">Buildings</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="decorations-count">0</span>
                    <span class="stat-label">Tiles</span>
                </div>
                <div class="stat">
                    <button id="reset-world-btn" class="btn btn-secondary" title="Reset current world">Reset</button>
                </div>
            </div>
        </aside>

        <main class="city-view" id="kingdom-container">
            <!-- Three.js canvas will be inserted here -->
        </main>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="kingdom.js"></script>
    <script type="module" src="city.js"></script>
    <script type="module" src="spacebase.js"></script>
    <script type="module" src="dungeon.js"></script>
    <script src="app.js"></script>
</body>
</html>
