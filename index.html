<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Habits City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <h1>Tiny Habits</h1>
            <p class="subtitle">Build your city, one habit at a time</p>

            <div class="habits-section">
                <div class="habits-header">
                    <h2>Today's Habits</h2>
                    <button id="add-habit-btn" class="btn-icon" title="Add habit">+</button>
                </div>
                <ul id="habits-list"></ul>
            </div>

            <div class="add-habit-form hidden" id="add-habit-form">
                <input type="text" id="new-habit-input" placeholder="Enter a tiny habit...">
                <div class="form-buttons">
                    <button id="save-habit-btn" class="btn btn-primary">Add</button>
                    <button id="cancel-habit-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="buildings-count">0</span>
                    <span class="stat-label">Buildings</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="floors-count">0</span>
                    <span class="stat-label">Floors</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="decorations-count">0</span>
                    <span class="stat-label">Trees & Props</span>
                </div>
            </div>
        </aside>

        <main class="city-view">
            <canvas id="city-canvas"></canvas>
        </main>
    </div>

    <script src="assets.js"></script>
    <script src="city.js"></script>
    <script src="app.js"></script>
</body>
</html>
