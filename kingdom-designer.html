    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            display: flex;
            height: 100vh;
        }

        /* Asset Palette */
        .palette {
            width: 280px;
            background: #16213e;
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid #2a3a55;
        }
        .palette h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .palette-section {
            margin-bottom: 20px;
        }
        .palette-section h3 {
            font-size: 12px;
            color: #e94560;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .palette-section h3:hover {
            color: #ff6b6b;
        }
        .palette-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .palette-item {
            width: 70px;
            height: 80px;
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 9px;
            text-align: center;
            transition: all 0.2s;
            padding-bottom: 4px;
            position: relative;
            overflow: hidden;
        }
        .palette-item:hover {
            background: #2a3a55;
            border-color: #e94560;
        }
        .palette-item.dragging {
            opacity: 0.5;
        }
        .palette-item .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 70px;
            height: 55px;
            background: #0d0d1a;
        }
        .palette-item .thumbnail canvas {
            width: 100%;
            height: 100%;
        }
        .palette-item .loading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #a0a0a0;
        }
        .palette-item .code {
            font-weight: bold;
            color: #4ade80;
            position: relative;
            z-index: 1;
        }
        .palette-item .name {
            color: #a0a0a0;
            font-size: 7px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 66px;
            position: relative;
            z-index: 1;
        }

        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            padding: 12px 20px;
            background: #16213e;
            border-bottom: 1px solid #2a3a55;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #e94560;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #ff6b6b;
        }
        .toolbar button.secondary {
            background: #2a3a55;
        }
        .toolbar button.secondary:hover {
            background: #3a4a65;
        }
        .toolbar span {
            color: #a0a0a0;
            font-size: 13px;
        }
        .toolbar select {
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            color: #eaeaea;
            padding: 4px 8px;
        }
        .layer-indicator {
            position: absolute;
            bottom: 2px;
            left: 2px;
            font-size: 8px;
            color: #e94560;
            background: rgba(0,0,0,0.5);
            padding: 1px 3px;
            border-radius: 2px;
        }

        /* Grid Area */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid {
            display: grid;
            gap: 2px;
            background: #0d0d1a;
            padding: 2px;
            border-radius: 8px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #1f2940;
            border: 1px dashed #2a3a55;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
            position: relative;
        }
        .cell.drag-over {
            background: #2a4a55;
            border-color: #4ade80;
        }
        .cell.has-item {
            background: #2a3a55;
            border: 1px solid #4ade80;
            cursor: pointer;
        }
        .cell.has-item:hover {
            background: #3a4a65;
        }
        .cell .item-code {
            font-weight: bold;
            color: #4ade80;
            font-size: 12px;
        }
        .cell .item-name {
            color: #a0a0a0;
            font-size: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 56px;
        }
        .cell .rotation {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 8px;
            color: #e94560;
        }
        .cell.selected {
            border: 2px solid #e94560;
        }

            background: #16213e;

        }
        #preview-canvas {

            background: #0d0d1a;
            border-radius: 8px;

        }
        .output-section {
            margin-top: 16px;

        }

            font-size: 11px;
            color: #4ade80;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;

        }

        /* Instructions */

            font-size: 11px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }

        }
    </style>
</head>

            <button class="secondary" onclick="resizeGrid()">Resize</button></span>
            <span>Layer: <select id="current-layer" onchange="changeLayer()">
                <option value="0">0 (Ground)</option>
                <option value="1" selected>1 (Base)</option>
                <option value="2">2 (Building)</option>
                <option value="3">3 (Decoration)</option>
            </select></span>
            <span style="margin-left: auto;">Click item to select, <strong>R</strong>=rotate, <strong>X</strong>=delete, <strong>1-4</strong>=layer</span>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
        </div>
    </div>

    <div class="preview-panel">
        <h2>3D Preview</h2>
        <div class="instructions">
            <strong>Drag</strong> assets from left panel onto grid.<br>
            <strong>Click</strong> placed item to select, then <strong>R</strong> to rotate, <strong>X/Delete</strong> to remove.
        </div>
        <canvas id="preview-canvas"></canvas>
        <div class="output-section">
            <h3>Kingdom Template Code</h3>
            <div id="output">// Place items to generate code</div>
        </div>
    </div>

            { code: 'CNS', name: 'copper_nugget_sm', file: 'Copper_Nugget_Small.gltf', category: 'Copper', path: 'resource' },

            // Resources - Iron
            { code: 'IRB', name: 'iron_bar', file: 'Iron_Bar.gltf', category: 'Iron', path: 'resource' },
            { code: 'IRS', name: 'iron_bars', file: 'Iron_Bars.gltf', category: 'Iron', path: 'resource' },
            { code: 'IBL', name: 'iron_stack_lg', file: 'Iron_Bars_Stack_Large.gltf', category: 'Iron', path: 'resource' },
            { code: 'IBM', name: 'iron_stack_md', file: 'Iron_Bars_Stack_Medium.gltf', category: 'Iron', path: 'resource' },
            { code: 'INL', name: 'iron_nugget_lg', file: 'Iron_Nugget_Large.gltf', category: 'Iron', path: 'resource' },
            { code: 'INS', name: 'iron_nugget_sm', file: 'Iron_Nugget_Small.gltf', category: 'Iron', path: 'resource' },

            // Resources - Wood
            { code: 'WPA', name: 'wood_plank_A', file: 'Wood_Plank_A.gltf', category: 'Wood', path: 'resource' },
            { code: 'WPB', name: 'wood_plank_B', file: 'Wood_Plank_B.gltf', category: 'Wood', path: 'resource' },
            { code: 'WPL', name: 'wood_planks_lg', file: 'Wood_Planks_Stack_Large.gltf', category: 'Wood', path: 'resource' },
            { code: 'WPM', name: 'wood_planks_md', file: 'Wood_Planks_Stack_Medium.gltf', category: 'Wood', path: 'resource' },
            { code: 'WPS', name: 'wood_planks_sm', file: 'Wood_Planks_Stack_Small.gltf', category: 'Wood', path: 'resource' },
            { code: 'WLA', name: 'wood_log_A', file: 'Wood_Log_A.gltf', category: 'Wood', path: 'resource' },
            { code: 'WLB', name: 'wood_log_B', file: 'Wood_Log_B.gltf', category: 'Wood', path: 'resource' },
            { code: 'WLL', name: 'wood_logs_lg', file: 'Wood_Logs_Stack_Large.gltf', category: 'Wood', path: 'resource' },
            { code: 'WLM', name: 'wood_logs_md', file: 'Wood_Logs_Stack_Medium.gltf', category: 'Wood', path: 'resource' },

            // Resources - Stone
            { code: 'STB', name: 'stone_brick', file: 'Stone_Brick.gltf', category: 'Stone', path: 'resource' },
            { code: 'SBS', name: 'stone_bricks', file: 'Stone_Bricks.gltf', category: 'Stone', path: 'resource' },
            { code: 'SBK', name: 'stone_stack_lg', file: 'Stone_Bricks_Stack_Large.gltf', category: 'Stone', path: 'resource' },
            { code: 'SBN', name: 'stone_stack_md', file: 'Stone_Bricks_Stack_Medium.gltf', category: 'Stone', path: 'resource' },

            // Resources - Textiles
            { code: 'TXA', name: 'textile_A', file: 'Textiles_A.gltf', category: 'Textiles', path: 'resource' },
            { code: 'TXB', name: 'textile_B', file: 'Textiles_B.gltf', category: 'Textiles', path: 'resource' },
            { code: 'TXC', name: 'textile_C', file: 'Textiles_C.gltf', category: 'Textiles', path: 'resource' },
            { code: 'TSL', name: 'textile_stack_lg', file: 'Textiles_Stack_Large.gltf', category: 'Textiles', path: 'resource' },
            { code: 'TSC', name: 'textile_colored', file: 'Textiles_Stack_Large_Colored.gltf', category: 'Textiles', path: 'resource' },

            // Resources - Parts & Pallets
            { code: 'PTS', name: 'parts_pile_sm', file: 'Parts_Pile_Small.gltf', category: 'Parts', path: 'resource' },
            { code: 'PTM', name: 'parts_pile_md', file: 'Parts_Pile_Medium.gltf', category: 'Parts', path: 'resource' },
            { code: 'PTL', name: 'parts_pile_lg', file: 'Parts_Pile_Large.gltf', category: 'Parts', path: 'resource' },
            { code: 'COG', name: 'cog', file: 'Parts_Cog.gltf', category: 'Parts', path: 'resource' },
            { code: 'PAL', name: 'pallet_wood', file: 'Pallet_Wood.gltf', category: 'Parts', path: 'resource' },
            { code: 'PWA', name: 'pallet_covered_A', file: 'Pallet_Wood_Covered_A.gltf', category: 'Parts', path: 'resource' },
            { code: 'PWB', name: 'pallet_covered_B', file: 'Pallet_Wood_Covered_B.gltf', category: 'Parts', path: 'resource' },
        ];

        let gridSize = 11;
        let gridData = [];
        let selectedCell = null;
        let draggedAsset = null;
        let currentLayer = 1; // Default to layer 1 (Base)
        const layerHeights = [0, 0, 0, 0]; // Y offset for each layer in 3D preview

        // Three.js setup
        let scene, camera, renderer, controls;
        const loader = new GLTFLoader();
        const loadedModels = new Map();

        function initThree() {
            const canvas = document.getElementById('preview-canvas');
            const rect = canvas.getBoundingClientRect();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(45, rect.width / rect.height, 0.1, 1000);
            camera.position.set(20, 20, 20);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(rect.width, rect.height);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(10, 20, 10);
            scene.add(dir);

            // Ground plane
            const tileSize = 2;
            const groundSize = gridSize * tileSize;
            const groundGeo = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x4a7c4e });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function buildPalette() {
            const container = document.getElementById('palette-items');
            const categories = {};

            assets.forEach(asset => {
                if (!categories[asset.category]) {
                    categories[asset.category] = [];
                }
                categories[asset.category].push(asset);
            });

            for (const [category, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'palette-section';
                section.innerHTML = `<h3>${category} (${items.length})</h3>`;

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'palette-items';

                items.forEach(asset => {
                    const item = document.createElement('div');
                    item.className = 'palette-item';
                    item.draggable = true;
                    item.dataset.code = asset.code;
                    item.dataset.name = asset.name;
                    item.dataset.file = asset.file;
                    item.innerHTML = `
                        <div class="thumbnail" data-file="${asset.file}" data-path="${asset.path}">
                            <span class="loading">...</span>
                        </div>
                        <span class="code">${asset.code}</span>
                        <span class="name">${asset.name}</span>
                    `;

                    item.addEventListener('dragstart', (e) => {
                        draggedAsset = asset;
                        item.classList.add('dragging');
                    });
                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                    });

                    itemsDiv.appendChild(item);
                });

                section.appendChild(itemsDiv);
                container.appendChild(section);
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridData = [];

            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    cell.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        cell.classList.add('drag-over');
                    });
                    cell.addEventListener('dragleave', () => {
                        cell.classList.remove('drag-over');
                    });
                    cell.addEventListener('drop', (e) => {
                        e.preventDefault();
                        cell.classList.remove('drag-over');
                        if (draggedAsset) {
                            placeItem(x, y, draggedAsset);
                        }
                    });
                    cell.addEventListener('click', () => {
                        selectCell(x, y, cell);
                    });

                    grid.appendChild(cell);
                    // Each cell now has layers array
                    row.push({ x, y, layers: [null, null, null, null] }); // 4 layers
                }
                gridData.push(row);
            }
        }

        window.changeLayer = function() {
            currentLayer = parseInt(document.getElementById('current-layer').value);
            // Update all cell displays to show current layer
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    updateCellDisplay(x, y);
                }
            }
        };

        function placeItem(x, y, asset) {
            const cellData = gridData[y][x];
            cellData.layers[currentLayer] = { item: asset, rotation: 0 };
            updateCellDisplay(x, y);
            updatePreview();
            updateOutput();
        }

        function updateCellDisplay(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            const cellData = gridData[y][x];
            const layerData = cellData.layers[currentLayer];

            // Count how many layers have items
            const layerCount = cellData.layers.filter(l => l !== null).length;

            if (layerData && layerData.item) {
                cell.classList.add('has-item');
                cell.innerHTML = `
                    <span class="item-code">${layerData.item.code}</span>
                    <span class="item-name">${layerData.item.name}</span>
                    ${layerData.rotation > 0 ? `<span class="rotation">${layerData.rotation}Â°</span>` : ''}
                    ${layerCount > 1 ? `<span class="layer-indicator">${layerCount}L</span>` : ''}
                `;
            } else if (layerCount > 0) {
                // Current layer empty but other layers have items
                cell.classList.add('has-item');
                cell.style.opacity = '0.5';
                const firstLayer = cellData.layers.findIndex(l => l !== null);
                const firstItem = cellData.layers[firstLayer];
                cell.innerHTML = `
                    <span class="item-code" style="opacity:0.5">${firstItem.item.code}</span>
                    <span class="layer-indicator">${layerCount}L</span>
                `;
            } else {
                cell.classList.remove('has-item');
                cell.style.opacity = '1';
                cell.innerHTML = '';
            }
        }

        function selectCell(x, y, cell) {
            document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));

            const cellData = gridData[y][x];
            const hasAnyItem = cellData.layers.some(l => l !== null);

            if (hasAnyItem) {
                cell.classList.add('selected');
                selectedCell = { x, y };
            } else {
                selectedCell = null;
            }
        }

        async function updatePreview() {
            const toRemove = [];
            scene.traverse(obj => {
                if (obj.userData.isPlacedItem) {
                    toRemove.push(obj);
                }
            });
            toRemove.forEach(obj => scene.remove(obj));

            const tileSize = 2;
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    // Render all layers for this cell
                    for (let layer = 0; layer < 4; layer++) {
                        const layerData = cellData.layers[layer];
                        if (layerData && layerData.item) {
                            try {
                                const model = await loadModel(layerData.item.file, layerData.item.path);
                                if (model) {
                                    const clone = model.clone();
                                    clone.position.set(
                                        (x - halfGrid) * tileSize,
                                        layerHeights[layer],
                                        (y - halfGrid) * tileSize
                                    );
                                    clone.rotation.y = (layerData.rotation * Math.PI) / 180;
                                    clone.userData.isPlacedItem = true;
                                    scene.add(clone);
                                }
                            } catch (e) {
                                console.log('Could not load:', layerData.item.file);
                            }
                        }
                    }
                }
            }
        }

        async function loadModel(filename, assetPath) {
            const cacheKey = `${assetPath}/${filename}`;
            if (loadedModels.has(cacheKey)) {
                return loadedModels.get(cacheKey);
            }

            // Handle different asset paths
            let basePath = `assets/kaykit/${assetPath}`;
            if (assetPath === 'resource') {
                basePath = 'assets/kaykit/resource';
            }

            return new Promise((resolve) => {
                loader.load(
                    `${basePath}/${filename}`,
                    (gltf) => {
                        const model = gltf.scene;
                        model.scale.setScalar(1);
                        loadedModels.set(cacheKey, model);
                        resolve(model);
                    },
                    undefined,
                    () => {
                        loadedModels.set(cacheKey, null);
                        resolve(null);
                    }
                );
            });
        }

        function updateOutput() {
            const items = [];
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    for (let layer = 0; layer < 4; layer++) {
                        const layerData = cellData.layers[layer];
                        if (layerData && layerData.item) {
                            items.push({
                                x: x - Math.floor(gridSize / 2),
                                y: y - Math.floor(gridSize / 2),
                                layer: layer,
                                file: layerData.item.file,
                                path: layerData.item.path,
                                rotation: layerData.rotation
                            });
                        }
                    }
                }
            }

            const output = document.getElementById('output');
            if (items.length === 0) {
                output.textContent = '// Place items to generate code';
            } else {
                output.textContent = `const kingdomTemplate = ${JSON.stringify(items, null, 2)};`;
            }
        }

        window.clearGrid = function() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    gridData[y][x].layers = [null, null, null, null];
                    updateCellDisplay(x, y);
                }
            }
            updatePreview();
            updateOutput();
        };

        window.exportLayout = function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Layout code copied to clipboard!');
            });
        };

        window.resizeGrid = function() {
            gridSize = parseInt(document.getElementById('grid-size').value) || 11;
            gridSize = Math.max(3, Math.min(25, gridSize));
            buildGrid();
            updatePreview();
            updateOutput();
        };

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            // Layer switching with number keys (works without selection)
            if (e.key >= '1' && e.key <= '4') {
                currentLayer = parseInt(e.key) - 1;
                document.getElementById('current-layer').value = currentLayer;
                changeLayer();
                return;
            }

            if (!selectedCell) return;
            const { x, y } = selectedCell;
            const layerData = gridData[y][x].layers[currentLayer];

            if (e.key === 'r' || e.key === 'R') {
                if (layerData) {
                    layerData.rotation = (layerData.rotation + 60) % 360; // 60 degrees for hex
                    updateCellDisplay(x, y);
                    updatePreview();
                    updateOutput();
                }
            } else if (e.key === 'x' || e.key === 'X' || e.key === 'Delete' || e.key === 'Backspace') {
                gridData[y][x].layers[currentLayer] = null;
                updateCellDisplay(x, y);
                // Keep selection if other layers have items
                const hasAnyItem = gridData[y][x].layers.some(l => l !== null);
                if (!hasAnyItem) {
                    selectedCell = null;
                }
                updatePreview();
                updateOutput();
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.palette-item').forEach(item => {
                const code = item.dataset.code.toLowerCase();
                const name = item.dataset.name.toLowerCase();
                item.style.display = (code.includes(term) || name.includes(term)) ? '' : 'none';
            });
        });

        // Thumbnail rendering
        const thumbnailCache = new Map();

        async function renderThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail[data-file]');

            const thumbRenderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            thumbRenderer.setSize(140, 110);
            thumbRenderer.setPixelRatio(1);

            const thumbScene = new THREE.Scene();
            thumbScene.background = new THREE.Color(0x0d0d1a);

            const thumbCamera = new THREE.PerspectiveCamera(40, 140/110, 0.1, 100);

            const thumbAmbient = new THREE.AmbientLight(0xffffff, 0.7);
            thumbScene.add(thumbAmbient);
            const thumbDir = new THREE.DirectionalLight(0xffffff, 0.8);
            thumbDir.position.set(3, 5, 4);
            thumbScene.add(thumbDir);

            for (const thumb of thumbnails) {
                const file = thumb.dataset.file;
                const assetPath = thumb.dataset.path;
                const cacheKey = `${assetPath}/${file}`;

                if (thumbnailCache.has(cacheKey)) {
                    thumb.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = thumbnailCache.get(cacheKey);
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    thumb.appendChild(img);
                    continue;
                }

                try {
                    const model = await loadModel(file, assetPath);
                    if (model) {
                        const toRemove = [];
                        thumbScene.traverse(obj => {
                            if (obj.userData.isThumbModel) toRemove.push(obj);
                        });
                        toRemove.forEach(obj => thumbScene.remove(obj));

                        const clone = model.clone();
                        clone.userData.isThumbModel = true;

                        const box = new THREE.Box3().setFromObject(clone);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);

                        clone.position.sub(center);

                        const distance = maxDim * 2.2;
                        thumbCamera.position.set(distance * 0.7, distance * 0.5, distance * 0.7);
                        thumbCamera.lookAt(0, 0, 0);

                        thumbScene.add(clone);

                        thumbRenderer.render(thumbScene, thumbCamera);

                        const dataUrl = thumbRenderer.domElement.toDataURL('image/png');
                        thumbnailCache.set(cacheKey, dataUrl);

                        thumb.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'contain';
                        thumb.appendChild(img);

                        thumbScene.remove(clone);
                    } else {
                        thumb.innerHTML = '<span class="loading">N/A</span>';
                    }
                } catch (e) {
                    thumb.innerHTML = '<span class="loading">ERR</span>';
                }
            }

            thumbRenderer.dispose();
        }

        // Initialize
        buildPalette();
        buildGrid();
        initThree();

        setTimeout(renderThumbnails, 500);
    </script>
