<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Designer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eaeaea;
            display: flex;
            height: 100vh;
        }

        /* Asset Palette */
        .palette {
            width: 280px;
            background: #16213e;
            padding: 16px;
            overflow-y: auto;
            border-right: 1px solid #2a3a55;
        }
        .palette h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .palette-section {
            margin-bottom: 20px;
        }
        .palette-section h3 {
            font-size: 12px;
            color: #e94560;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .palette-section h3:hover {
            color: #ff6b6b;
        }
        .palette-items {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .palette-item {
            width: 70px;
            height: 80px;
            background: #1f2940;
            border: 1px solid #2a3a55;
            border-radius: 4px;
            cursor: grab;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            font-size: 9px;
            text-align: center;
            transition: all 0.2s;
            padding-bottom: 4px;
            position: relative;
            overflow: hidden;
        }
        .palette-item:hover {
            background: #2a3a55;
            border-color: #e94560;
        }
        .palette-item.dragging {
            opacity: 0.5;
        }
        .palette-item .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 70px;
            height: 55px;
            background: #0d0d1a;
        }
        .palette-item .thumbnail canvas {
            width: 100%;
            height: 100%;
        }
        .palette-item .loading {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #a0a0a0;
        }
        .palette-item .code {
            font-weight: bold;
            color: #4ade80;
            position: relative;
            z-index: 1;
        }
        .palette-item .name {
            color: #a0a0a0;
            font-size: 7px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 66px;
            position: relative;
            z-index: 1;
        }

        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            padding: 12px 20px;
            background: #16213e;
            border-bottom: 1px solid #2a3a55;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .toolbar button {
            padding: 8px 16px;
            background: #e94560;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar button:hover {
            background: #ff6b6b;
        }
        .toolbar button.secondary {
            background: #2a3a55;
        }
        .toolbar button.secondary:hover {
            background: #3a4a65;
        }
        .toolbar span {
            color: #a0a0a0;
            font-size: 13px;
        }

        /* Grid Area */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid {
            display: grid;
            gap: 2px;
            background: #0d0d1a;
            padding: 2px;
            border-radius: 8px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background: #1f2940;
            border: 1px dashed #2a3a55;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
            position: relative;
        }
        .cell.drag-over {
            background: #2a4a55;
            border-color: #4ade80;
        }
        .cell.has-item {
            background: #2a3a55;
            border: 1px solid #4ade80;
            cursor: pointer;
        }
        .cell.has-item:hover {
            background: #3a4a65;
        }
        .cell .item-code {
            font-weight: bold;
            color: #4ade80;
            font-size: 12px;
        }
        .cell .item-name {
            color: #a0a0a0;
            font-size: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 56px;
        }
        .cell .rotation {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 8px;
            color: #e94560;
        }
        .cell.selected {
            border: 2px solid #e94560;
        }

        /* Preview Panel */
        .preview-panel {
            width: 350px;
            background: #16213e;
            border-left: 1px solid #2a3a55;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        .preview-panel h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        #preview-canvas {
            flex: 1;
            background: #0d0d1a;
            border-radius: 8px;
            min-height: 300px;
        }
        .output-section {
            margin-top: 16px;
        }
        .output-section h3 {
            font-size: 12px;
            color: #e94560;
            margin-bottom: 8px;
        }
        #output {
            background: #0d0d1a;
            border: 1px solid #2a3a55;
            border-radius: 6px;
            padding: 12px;
            font-family: monospace;
            font-size: 11px;
            color: #4ade80;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Instructions */
        .instructions {
            padding: 8px 12px;
            background: #1f2940;
            border-radius: 6px;
            font-size: 11px;
            color: #a0a0a0;
            margin-bottom: 12px;
        }
        .instructions strong {
            color: #e94560;
        }
    </style>
</head>

        function initThree() {
            const canvas = document.getElementById('preview-canvas');
            const rect = canvas.getBoundingClientRect();

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue

            camera = new THREE.PerspectiveCamera(45, rect.width / rect.height, 0.1, 1000);
            camera.position.set(20, 20, 20);

            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(rect.width, rect.height);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(10, 20, 10);
            scene.add(dir);

            // Ground plane (matches grid: gridSize * tileSize)
            const tileSize = 2;
            const groundSize = gridSize * tileSize;
            const groundGeo = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x4a7c4e }); // Grass green
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.01;
            scene.add(ground);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function buildPalette() {
            const container = document.getElementById('palette-items');
            const categories = {};

            assets.forEach(asset => {
                if (!categories[asset.category]) {
                    categories[asset.category] = [];
                }
                categories[asset.category].push(asset);
            });

            for (const [category, items] of Object.entries(categories)) {
                const section = document.createElement('div');
                section.className = 'palette-section';
                section.innerHTML = `<h3>${category} (${items.length})</h3>`;

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'palette-items';

                items.forEach(asset => {
                    const item = document.createElement('div');
                    item.className = 'palette-item';
                    item.draggable = true;
                    item.dataset.code = asset.code;
                    item.dataset.name = asset.name;
                    item.dataset.file = asset.file;
                    item.innerHTML = `
                        <div class="thumbnail" data-file="${asset.file}" data-path="${asset.path}">
                            <span class="loading">...</span>
                        </div>
                        <span class="code">${asset.code}</span>
                        <span class="name">${asset.name}</span>
                    `;

                    item.addEventListener('dragstart', (e) => {
                        draggedAsset = asset;
                        item.classList.add('dragging');
                    });
                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                    });

                    itemsDiv.appendChild(item);
                });

                section.appendChild(itemsDiv);
                container.appendChild(section);
            }
        }

        function buildGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 60px)`;
            gridData = [];

            for (let y = 0; y < gridSize; y++) {
                const row = [];
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;

                    cell.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        cell.classList.add('drag-over');
                    });
                    cell.addEventListener('dragleave', () => {
                        cell.classList.remove('drag-over');
                    });
                    cell.addEventListener('drop', (e) => {
                        e.preventDefault();
                        cell.classList.remove('drag-over');
                        if (draggedAsset) {
                            placeItem(x, y, draggedAsset);
                        }
                    });
                    cell.addEventListener('click', () => {
                        selectCell(x, y, cell);
                    });

                    grid.appendChild(cell);
                    row.push({ x, y, item: null, rotation: 0 });
                }
                gridData.push(row);
            }
        }

        function placeItem(x, y, asset) {
            const cellData = gridData[y][x];
            cellData.item = asset;
            cellData.rotation = 0;
            updateCellDisplay(x, y);
            updatePreview();
            updateOutput();
        }

        function updateCellDisplay(x, y) {
            const cell = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            const cellData = gridData[y][x];

            if (cellData.item) {
                cell.classList.add('has-item');
                cell.innerHTML = `
                    <span class="item-code">${cellData.item.code}</span>
                    <span class="item-name">${cellData.item.name}</span>
                    ${cellData.rotation > 0 ? `<span class="rotation">${cellData.rotation}Â°</span>` : ''}
                `;
            } else {
                cell.classList.remove('has-item');
                cell.innerHTML = '';
            }
        }

        function selectCell(x, y, cell) {
            // Deselect previous
            document.querySelectorAll('.cell.selected').forEach(c => c.classList.remove('selected'));

            if (gridData[y][x].item) {
                cell.classList.add('selected');
                selectedCell = { x, y };
            } else {
                selectedCell = null;
            }
        }

        async function updatePreview() {
            // Clear existing items (keep lights and ground)
            const toRemove = [];
            scene.traverse(obj => {
                if (obj.userData.isPlacedItem) {
                    toRemove.push(obj);
                }
            });
            toRemove.forEach(obj => scene.remove(obj));

            // Add grid items - match the grid exactly
            const tileSize = 2;
            const halfGrid = Math.floor(gridSize / 2);

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    if (cellData.item) {
                        try {
                            const model = await loadModel(cellData.item.file, cellData.item.path || 'city');
                            if (model) {
                                const clone = model.clone();
                                clone.position.set(
                                    (x - halfGrid) * tileSize,
                                    0,
                                    (y - halfGrid) * tileSize
                                );
                                clone.rotation.y = (cellData.rotation * Math.PI) / 180;
                                clone.userData.isPlacedItem = true;
                                scene.add(clone);
                            }
                        } catch (e) {
                            console.log('Could not load:', cellData.item.file);
                        }
                    }
                }
            }
        }

        async function loadModel(filename, assetPath = 'city') {
            const cacheKey = `${assetPath}/${filename}`;
            if (loadedModels.has(cacheKey)) {
                return loadedModels.get(cacheKey);
            }

            return new Promise((resolve) => {
                loader.load(
                    `assets/kaykit/${assetPath}/${filename}`,
                    (gltf) => {
                        const model = gltf.scene;
                        model.scale.setScalar(1);
                        loadedModels.set(cacheKey, model);
                        resolve(model);
                    },
                    undefined,
                    () => {
                        loadedModels.set(cacheKey, null);
                        resolve(null);
                    }
                );
            });
        }

        function updateOutput() {
            const items = [];
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cellData = gridData[y][x];
                    if (cellData.item) {
                        items.push({
                            x: x - Math.floor(gridSize / 2),
                            y: y - Math.floor(gridSize / 2),
                            file: cellData.item.file,
                            path: cellData.item.path || 'city',
                            rotation: cellData.rotation
                        });
                    }
                }
            }

            const output = document.getElementById('output');
            if (items.length === 0) {
                output.textContent = '// Place items to generate code';
            } else {
                output.textContent = `const cityTemplate = ${JSON.stringify(items, null, 2)};`;
            }
        }

        window.clearGrid = function() {
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    gridData[y][x].item = null;
                    gridData[y][x].rotation = 0;
                    updateCellDisplay(x, y);
                }
            }
            updatePreview();
            updateOutput();
        };

        window.exportLayout = function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Layout code copied to clipboard!');
            });
        };

        window.resizeGrid = function() {
            gridSize = parseInt(document.getElementById('grid-size').value) || 11;
            gridSize = Math.max(3, Math.min(25, gridSize));
            buildGrid();
            updatePreview();
            updateOutput();
        };

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!selectedCell) return;
            const { x, y } = selectedCell;

            if (e.key === 'r' || e.key === 'R') {
                gridData[y][x].rotation = (gridData[y][x].rotation + 90) % 360;
                updateCellDisplay(x, y);
                updatePreview();
                updateOutput();
            } else if (e.key === 'x' || e.key === 'X' || e.key === 'Delete' || e.key === 'Backspace') {
                gridData[y][x].item = null;
                gridData[y][x].rotation = 0;
                updateCellDisplay(x, y);
                selectedCell = null;
                updatePreview();
                updateOutput();
            }
        });

        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.palette-item').forEach(item => {
                const code = item.dataset.code.toLowerCase();
                const name = item.dataset.name.toLowerCase();
                item.style.display = (code.includes(term) || name.includes(term)) ? '' : 'none';
            });
        });

        // Thumbnail rendering system
        const thumbnailCache = new Map();

        async function renderThumbnails() {
            const thumbnails = document.querySelectorAll('.thumbnail[data-file]');

            // Create a shared renderer for thumbnails
            const thumbRenderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                preserveDrawingBuffer: true
            });
            thumbRenderer.setSize(140, 110);
            thumbRenderer.setPixelRatio(1);

            const thumbScene = new THREE.Scene();
            thumbScene.background = new THREE.Color(0x0d0d1a);

            const thumbCamera = new THREE.PerspectiveCamera(40, 140/110, 0.1, 100);

            // Lighting for thumbnails
            const thumbAmbient = new THREE.AmbientLight(0xffffff, 0.7);
            thumbScene.add(thumbAmbient);
            const thumbDir = new THREE.DirectionalLight(0xffffff, 0.8);
            thumbDir.position.set(3, 5, 4);
            thumbScene.add(thumbDir);

            for (const thumb of thumbnails) {
                const file = thumb.dataset.file;
                const assetPath = thumb.dataset.path || 'city';
                const cacheKey = `${assetPath}/${file}`;

                // Check cache first
                if (thumbnailCache.has(cacheKey)) {
                    thumb.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = thumbnailCache.get(cacheKey);
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'contain';
                    thumb.appendChild(img);
                    continue;
                }

                try {
                    const model = await loadModel(file, assetPath);
                    if (model) {
                        // Clear previous models from thumb scene
                        const toRemove = [];
                        thumbScene.traverse(obj => {
                            if (obj.userData.isThumbModel) toRemove.push(obj);
                        });
                        toRemove.forEach(obj => thumbScene.remove(obj));

                        // Clone and add model
                        const clone = model.clone();
                        clone.userData.isThumbModel = true;

                        // Calculate bounding box to center and scale
                        const box = new THREE.Box3().setFromObject(clone);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);

                        // Center the model
                        clone.position.sub(center);

                        // Position camera based on size
                        const distance = maxDim * 2.2;
                        thumbCamera.position.set(distance * 0.7, distance * 0.5, distance * 0.7);
                        thumbCamera.lookAt(0, 0, 0);

                        thumbScene.add(clone);

                        // Render
                        thumbRenderer.render(thumbScene, thumbCamera);

                        // Get image data
                        const dataUrl = thumbRenderer.domElement.toDataURL('image/png');
                        thumbnailCache.set(cacheKey, dataUrl);

                        // Update thumbnail element
                        thumb.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = dataUrl;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'contain';
                        thumb.appendChild(img);

                        // Clean up
                        thumbScene.remove(clone);
                    } else {
                        thumb.innerHTML = '<span class="loading">N/A</span>';
                    }
                } catch (e) {
                    thumb.innerHTML = '<span class="loading">ERR</span>';
                }
            }

            // Dispose of thumbnail renderer
            thumbRenderer.dispose();
        }

        // Pre-place road grid pattern
        function placeRoadGrid() {
            const halfGrid = Math.floor(gridSize / 2);
            const roadStraight = assets.find(a => a.code === 'RS');
            const roadCorner = assets.find(a => a.code === 'RC');
            const roadTsplit = assets.find(a => a.code === 'RT');
            const roadJunction = assets.find(a => a.code === 'RJ');

            // Place roads in a grid pattern (every 4 cells)
            const spacing = 4;

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const isRoadX = (x % spacing === halfGrid % spacing);
                    const isRoadY = (y % spacing === halfGrid % spacing);

                    if (isRoadX && isRoadY) {
                        // Junction
                        gridData[y][x].item = roadJunction;
                        gridData[y][x].rotation = 0;
                    } else if (isRoadX) {
                        // Vertical road
                        gridData[y][x].item = roadStraight;
                        gridData[y][x].rotation = 0;
                    } else if (isRoadY) {
                        // Horizontal road
                        gridData[y][x].item = roadStraight;
                        gridData[y][x].rotation = 90;
                    }

                    updateCellDisplay(x, y);
                }
            }

            updatePreview();
            updateOutput();
        }

        // Initialize
        buildPalette();
        buildGrid();
        initThree();
        placeRoadGrid(); // Pre-place roads

        // Render thumbnails after a short delay to let page settle
        setTimeout(renderThumbnails, 500);
    </script>
